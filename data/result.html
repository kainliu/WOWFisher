<!DOCTYPE html>
  <head>
  <meta charset="utf-8">
  <title>Fishing points</title>
  <style>

  body {
    font: 10px sans-serif;
  }
  #chart {
    text-align: center;
  }
  #screen {
    border: 1px solid #000;
    background: url(../screenshot/WoWScrnShot_071413_185408.jpg) no-repeat center center;
    margin: 0 auto;
  }
  #screen circle {
    fill: blue;
    opacity: 0.1;
  }
  </style>
  </head>
<body>
  <div id="chart"></div>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

function callback(dataset){
    var w = 1366;
    var h = 768;
    var r = 10;
    var padding = 20;
    var chart = d3.select("#chart")
            .append("svg")
            .attr("id", "screen")
            .attr("width", w)
            .attr("height", h);
    
    /*
    var xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
            .range([padding, w - padding * 2]);//x轴
 
    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([h - padding, padding]);//y轴
    */

    chart.selectAll("circle")
            .data(dataset)
            .enter()
            .append('circle')
            .attr("cx", function(d) {
                // return xScale(d[0]);
                return d[0];
            })
            .attr("cy", function(d) {
                // return yScale(d[1]);
                return d[1];
            })
            .attr("r", r);
}

</script>
<script src="data.js"></script>
</body>
</html>
